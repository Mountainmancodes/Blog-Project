<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountainmancodes Blog Posts</title>
    <link rel="stylesheet" href="./assets/css/blog.css" />
</head>
<body class="blog-page">
  <div class="main-container">
    <header class="header-container">
      <h1 class="blog-header">Mountainmancodes Blog Posts</h1>
      <div class="controls-container">
        <label class="switch" for="switch-toggle">
          <input type="checkbox" id="switch-toggle">
          <span class="slider"></span>
          <span class="emoji sun" id="sun">☀️</span>
          <span class="emoji moon" id="moon">🌙</span>
        </label>
        <button id="back-button" onclick="stepBack()">Back</button>
      </div>
    </header>
    <div class="content-container" id="blog-content">
    <div class="post-container" id="post-container">
    </div>
  </div>
  <footer>
    <p>Made with ❤️ by <a href="https://github.com/Mountainmancodes" target="_blank">Mountainmancodes</a></p>
  </footer>
  <script src="./assets/js/blog.js"></script>
  <script>
    function stepBack() {
      window.history.back();
    }
  </script>
</body>
</html>
